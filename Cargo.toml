[package]
name = "spandoc"
version = "0.1.1"
authors = [ "Jane Lusby <jlusby@yaah.dev>" ]
repository = "https://github.com/yaahc/spandoc"
homepage = "https://github.com/yaahc/spandoc"
documentation = "https://docs.rs/spandoc"
description = """
Procedural macro attribute for converting doc comments into tracing spans
"""
categories = [
    "development-tools::debugging",
    "development-tools::profiling",
    "asynchronous",
]
keywords = ["logging", "tracing", "macro", "instrument", "log"]
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
syn = { version = "^1.0.13", features = ["full", "extra-traits", "fold"] }
quote = "1.0"
proc-macro2 = "1.0"
matches = "0.1.8"

[dev-dependencies]
tracing = { git = "https://github.com/yaahc/tokio-trace-nursery.git", branch = "eliza/error-sketch" }
tracing-subscriber = { git = "https://github.com/yaahc/tokio-trace-nursery.git", branch = "eliza/error-sketch" }
tracing-error = { git = "https://github.com/yaahc/tokio-trace-nursery.git", branch = "eliza/error-sketch" }
